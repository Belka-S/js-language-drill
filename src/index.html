<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <title>LanguageDrill</title>
</head>

<body>
  <!-- Header -->
  <section class="header container">
    <div class="header__wrap">
      <form class="upload">
        <a class="youtube" href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer nofollow">
          <svg width="76" height="32">
            <use xlink:href="#youtube"></use>
          </svg>
        </a>
        <input class="upload__url " type="input" name="video-url" id="video-url" placeholder="Insert URL...">
        <input class="upload__sub visually-hidden" type="file" name="sub-file" id="sub-file">
        <label class="upload__sub-label" for="sub-file">Upload SUB...</label>
        <button class="upload__btn" type="submit">
          <svg width="46" height="32">
            <use xlink:href="#play"></use>
          </svg>
        </button>
      </form>
    </div>
  </section>
  <main>
    <!-- Hero -->
    <section class="hero container">
      <div class="hero__wrap">
        <div class="video-sub">
          <div id='video-player'></div>
          <div class="sub-output"></div>

        </div>
        <div class="sidebar"></div>
      </div>
      </div>
    </section>
  </main>
  <!--  Footer -->
  <!-- <section class="footer container"> -->
  <!-- <div class="footer__wrap"></div> -->
  <!-- </section> -->
  <script src="./index.js" type="module"></script>
</body>

</html>
